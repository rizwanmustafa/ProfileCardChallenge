<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel='stylesheet' type='text/css' href='styles/styles.css'>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>

		<div class='parentSVGDiv'>
			<div class='svgDiv'>
				<img src='images/bg-pattern-top.svg' class='topSVG' alt='Top SVG'>
			</div>
			<div class='svgDiv'>
				<img src='images/bg-pattern-bottom.svg' class='bottomSVG' alt='Bottom SVG'>
			</div>
		</div>

		<div class="flexBox profileBGDiv">

			<div class="flexBox profileDiv">
				<img src="images/bg-pattern-card.svg" class="profileBGImg" alt="Cover Photo">	
				<div class="innerProfile">
					<div class="transformDiv">
						<img src="images/image-victor.jpg" class="profilePic" alt="Victor's Profile Picture">
						<div>
							<b>Victor Crest</b> 26
							<div class='location'>London</div>
						</div>

						<hr>	

						<div>
							<div class="flexBox"> 
								<div class="flexBox"> 
									<div class="miniStats ">
										<div>
										<b>80K</b>
										</div>
										<div class="miniText">Followers</div>
									</div>

									<div class="miniStats">
										<div>
										<b>803K</b>
										</div>
										<div class="miniText">Likes</div>
									</div>

									<div class="miniStats">
										<div>
										<b>1.4K</b>
										</div>
										<div class="miniText">Photos</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="www.github.com/rizwanmustafa">Rizwan Mustafa</a>.
			</div>
		</footer>


	</body>
</html>
