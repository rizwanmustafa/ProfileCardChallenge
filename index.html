<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel='stylesheet' type='text/css' href='styles/styles.css'>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class='svgDiv'>
			<img src='images/bg-pattern-top.svg' id='topSVG'>
		</div>

		<div class='svgDiv'>
			<img src='images/bg-pattern-bottom.svg' id='bottomSVG'>
		</div>

		<div id='profileBGDiv' class='flexBox'>

			<div id='profileDiv' class='flexBox'>
				<img src='images/bg-pattern-card.svg' id='profileBGImg'>	
				<div id='innerProfile'>
					<div id='transformDiv'>
						<img src='images/image-victor.jpg' id='profilePic'>
						<br><br>
						<div>
							<b>Victor Crest</b>
							26<br>
							<div style='padding: 10px 0px 20px 0px; font-size: 14px;'>London</div>
						</div>

						<hr>	

						<div>
							<div class='flexBox'> 
								<div class='flexBox' style='margin-right: auto; margin-left:auto;'>
									<div class='miniStats'>
										<b>80K</b>
										<br>
										<div class='miniText'>Followers</div>
									</div>

									<div class='miniStats'>
										<b>803K</b>
										<br>
										<div class='miniText'>Likes</div>
									</div>

									<div class='miniStats'>
										<b>1.4K</b>
										<br>
										<div class='miniText'>Photos</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="www.github.com/rizwanmustafa">Rizwan Mustafa</a>.
			</div>
		</footer>
	</body>
</html>
